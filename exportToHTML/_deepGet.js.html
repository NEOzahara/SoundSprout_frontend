<pre><span class="s0">// Internal function to obtain a nested property in `obj` along `path`.</span>
<span class="s2">export default function </span><span class="s1">deepGet</span><span class="s3">(</span><span class="s1">obj</span><span class="s3">, </span><span class="s1">path</span><span class="s3">) {</span>
  <span class="s2">var </span><span class="s1">length </span><span class="s3">= </span><span class="s1">path</span><span class="s3">.</span><span class="s1">length</span><span class="s3">;</span>
  <span class="s2">for </span><span class="s3">(</span><span class="s2">var </span><span class="s1">i </span><span class="s3">= </span><span class="s4">0</span><span class="s3">; </span><span class="s1">i </span><span class="s3">&lt; </span><span class="s1">length</span><span class="s3">; </span><span class="s1">i</span><span class="s3">++) {</span>
    <span class="s2">if </span><span class="s3">(</span><span class="s1">obj </span><span class="s3">== </span><span class="s2">null</span><span class="s3">) </span><span class="s2">return void </span><span class="s4">0</span><span class="s3">;</span>
    <span class="s1">obj </span><span class="s3">= </span><span class="s1">obj</span><span class="s3">[</span><span class="s1">path</span><span class="s3">[</span><span class="s1">i</span><span class="s3">]];</span>
  <span class="s3">}</span>
  <span class="s2">return </span><span class="s1">length </span><span class="s3">? </span><span class="s1">obj </span><span class="s3">: </span><span class="s2">void </span><span class="s4">0</span><span class="s3">;</span>
<span class="s3">}</span>
</pre>
