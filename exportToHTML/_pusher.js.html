<pre><span class="s0">// Internal helper to generate a callback that will append</span>
<span class="s0">// its first argument to the closed-over `array`.</span>
<span class="s2">function </span><span class="s1">pusher</span><span class="s3">(</span><span class="s1">array</span><span class="s3">) {</span>
  <span class="s2">return function</span><span class="s3">(</span><span class="s1">arg</span><span class="s3">) {</span>
    <span class="s1">array</span><span class="s3">.</span><span class="s1">push</span><span class="s3">(</span><span class="s1">arg</span><span class="s3">);</span>
  <span class="s3">};</span>
<span class="s3">}</span>

<span class="s1">module</span><span class="s3">.</span><span class="s1">exports </span><span class="s3">= </span><span class="s1">pusher</span><span class="s3">;</span>
