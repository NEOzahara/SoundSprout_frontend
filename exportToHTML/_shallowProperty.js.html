<pre><span class="s0">// Internal helper to generate a function to obtain property `key` from `obj`.</span>
<span class="s2">export default function </span><span class="s1">shallowProperty</span><span class="s3">(</span><span class="s1">key</span><span class="s3">) {</span>
  <span class="s2">return function</span><span class="s3">(</span><span class="s1">obj</span><span class="s3">) {</span>
    <span class="s2">return </span><span class="s1">obj </span><span class="s3">== </span><span class="s2">null </span><span class="s3">? </span><span class="s2">void </span><span class="s4">0 </span><span class="s3">: </span><span class="s1">obj</span><span class="s3">[</span><span class="s1">key</span><span class="s3">];</span>
  <span class="s3">};</span>
<span class="s3">}</span>
</pre>
