<pre><span class="s0">export function </span><span class="s1">cloneDeep</span><span class="s2">(</span><span class="s1">value</span><span class="s2">) {</span>
  <span class="s0">if </span><span class="s2">(</span><span class="s1">Array</span><span class="s2">.</span><span class="s1">isArray</span><span class="s2">(</span><span class="s1">value</span><span class="s2">)) {</span>
    <span class="s0">return </span><span class="s1">value</span><span class="s2">.</span><span class="s1">map</span><span class="s2">((</span><span class="s1">child</span><span class="s2">) =&gt; </span><span class="s1">cloneDeep</span><span class="s2">(</span><span class="s1">child</span><span class="s2">))</span>
  <span class="s2">}</span>

  <span class="s0">if </span><span class="s2">(</span><span class="s0">typeof </span><span class="s1">value </span><span class="s2">=== </span><span class="s3">'object' </span><span class="s2">&amp;&amp; </span><span class="s1">value </span><span class="s2">!== </span><span class="s0">null</span><span class="s2">) {</span>
    <span class="s0">return </span><span class="s1">Object</span><span class="s2">.</span><span class="s1">fromEntries</span><span class="s2">(</span><span class="s1">Object</span><span class="s2">.</span><span class="s1">entries</span><span class="s2">(</span><span class="s1">value</span><span class="s2">).</span><span class="s1">map</span><span class="s2">(([</span><span class="s1">k</span><span class="s2">, </span><span class="s1">v</span><span class="s2">]) =&gt; [</span><span class="s1">k</span><span class="s2">, </span><span class="s1">cloneDeep</span><span class="s2">(</span><span class="s1">v</span><span class="s2">)]))</span>
  <span class="s2">}</span>

  <span class="s0">return </span><span class="s1">value</span>
<span class="s2">}</span>
