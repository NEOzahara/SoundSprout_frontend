<pre><span class="s0">#!/usr/bin/env bash</span>

<span class="s1">rm 10*.txt</span>
<span class="s2">for </span><span class="s1">n </span><span class="s2">in </span><span class="s3">10 100 1000</span><span class="s1">; </span><span class="s2">do</span>
  <span class="s1">node log.js </span><span class="s3">0 </span><span class="s4">$n </span><span class="s1">stdout stderr </span><span class="s4">&amp;&gt; $n</span><span class="s1">-stdout-stderr.txt</span>
  <span class="s1">node log.js </span><span class="s3">0 </span><span class="s4">$n </span><span class="s1">stdout </span><span class="s4">&amp;&gt; $n</span><span class="s1">-stdout.txt</span>
  <span class="s1">node log.js </span><span class="s3">0 </span><span class="s4">$n </span><span class="s1">stderr </span><span class="s4">&amp;&gt; $n</span><span class="s1">-stderr.txt</span>
<span class="s2">done</span>
</pre>
