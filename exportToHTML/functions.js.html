<pre><span class="s0">import </span><span class="s1">isFunction from </span><span class="s2">'./isFunction.js'</span><span class="s3">;</span>

<span class="s4">// Return a sorted list of the function names available on the object.</span>
<span class="s0">export default function </span><span class="s1">functions</span><span class="s3">(</span><span class="s1">obj</span><span class="s3">) {</span>
  <span class="s0">var </span><span class="s1">names </span><span class="s3">= [];</span>
  <span class="s0">for </span><span class="s3">(</span><span class="s0">var </span><span class="s1">key </span><span class="s0">in </span><span class="s1">obj</span><span class="s3">) {</span>
    <span class="s0">if </span><span class="s3">(</span><span class="s1">isFunction</span><span class="s3">(</span><span class="s1">obj</span><span class="s3">[</span><span class="s1">key</span><span class="s3">])) </span><span class="s1">names</span><span class="s3">.</span><span class="s1">push</span><span class="s3">(</span><span class="s1">key</span><span class="s3">);</span>
  <span class="s3">}</span>
  <span class="s0">return </span><span class="s1">names</span><span class="s3">.</span><span class="s1">sort</span><span class="s3">();</span>
<span class="s3">}</span>
