<pre><span class="s0">// Return a random integer between `min` and `max` (inclusive).</span>
<span class="s2">export default function </span><span class="s1">random</span><span class="s3">(</span><span class="s1">min</span><span class="s3">, </span><span class="s1">max</span><span class="s3">) {</span>
  <span class="s2">if </span><span class="s3">(</span><span class="s1">max </span><span class="s3">== </span><span class="s2">null</span><span class="s3">) {</span>
    <span class="s1">max </span><span class="s3">= </span><span class="s1">min</span><span class="s3">;</span>
    <span class="s1">min </span><span class="s3">= </span><span class="s4">0</span><span class="s3">;</span>
  <span class="s3">}</span>
  <span class="s2">return </span><span class="s1">min </span><span class="s3">+ </span><span class="s1">Math</span><span class="s3">.</span><span class="s1">floor</span><span class="s3">(</span><span class="s1">Math</span><span class="s3">.</span><span class="s1">random</span><span class="s3">() * (</span><span class="s1">max </span><span class="s3">- </span><span class="s1">min </span><span class="s3">+ </span><span class="s4">1</span><span class="s3">));</span>
<span class="s3">}</span>
</pre>
