<pre><span class="s0">// Generate a unique integer id (unique within the entire client session).</span>
<span class="s0">// Useful for temporary DOM ids.</span>
<span class="s2">var </span><span class="s1">idCounter </span><span class="s3">= </span><span class="s4">0</span><span class="s3">;</span>
<span class="s2">export default function </span><span class="s1">uniqueId</span><span class="s3">(</span><span class="s1">prefix</span><span class="s3">) {</span>
  <span class="s2">var </span><span class="s1">id </span><span class="s3">= ++</span><span class="s1">idCounter </span><span class="s3">+ </span><span class="s5">''</span><span class="s3">;</span>
  <span class="s2">return </span><span class="s1">prefix </span><span class="s3">? </span><span class="s1">prefix </span><span class="s3">+ </span><span class="s1">id </span><span class="s3">: </span><span class="s1">id</span><span class="s3">;</span>
<span class="s3">}</span>
</pre>
